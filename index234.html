<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="tempConverterForm">
            <label for="temperatureFrom">Enter Temperature:</label>
            <input type="number" id="temperatureFrom" placeholder="Temperature" required>
            <div class="unit-container">
                <label for="fromUnit">From Unit:</label>
                <select id="fromUnit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
                <label for="toUnit">To Unit:</label><select id="toUnit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <button type="button" onclick="convertTemperature()">Convert</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const temperatureFrom = parseFloat(document.getElementById("temperatureFrom").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;

            let result = temperatureFrom;

            if (fromUnit === "celsius" && toUnit === "fahrenheit") {
                result = (temperatureFrom * 9/5) + 32;
            } else if (fromUnit === "celsius" && toUnit === "kelvin") {
                result = temperatureFrom + 273.15;
            } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
                result = (temperatureFrom - 32) * 5/9;
            } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
                result = (temperatureFrom - 32) * 5/9 + 273.15;
            } else if (fromUnit === "kelvin" && toUnit === "celsius") {
                result = temperatureFrom - 273.15;
            } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
                result = (temperatureFrom - 273.15) * 9/5 + 32;
            }

            document.getElementById("result").textContent = `${temperatureFrom} ${fromUnit} is equal to ${result} ${toUnit}`;
        }

        document.getElementById("tempConverterForm").addEventListener("submit", function(event) {
            event.preventDefault();
            convertTemperature();
        });

        document.getElementById("temperatureFrom").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                convertTemperature();
            }
        });
    </script>
</body>
</html>
